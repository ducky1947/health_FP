{% extends 'tasks/base.html' %}
{% block content %}
    <h2>Your Tasks</h2>
    <a href="{% url 'task_create' %}">+ New Task</a>
    <ul>
        {% for task in tasks %}
            <li>
                <strong>{{ task.title }}</strong> - {{ task.deadline|date:"Y-m-d H:i" }} 
                {% if task.completed %}✔️{% endif %}
                <a href="{% url 'task_update' task.pk %}">Edit</a> |
                <a href="{% url 'task_delete' task.pk %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
